<div style="margin: 0 2rem">
    <div class="row">
      <h4>Report List</h4>
    </div>
    <div class="row">
        <div class="col-6 col-md-4" style="padding-left: 0px;padding-top: 10px;">
            <ul class="list-group" *ngFor="let report of reports">
              <li class="list-group-item list-group-item-action" [ngClass]="{ active: report.id === activeId }" (click)="getReport(report.id)">{{ report.reportName }}</li>
            </ul>
        </div>
        <div class="col-12 col-md-8">
          <div *ngIf="show" style="padding-top: 10px;">
            <table class="table table-striped table-hover table-bordered ">
                <thead>
                  <tr>
                    <th scope="col">employeeId</th>
                    <th scope="col">payPeriod</th>
                    <th scope="col">amountPaid</th>
                  </tr>
                </thead>
                <tbody *ngIf="employeeReports.length > 0">
                  <tr *ngFor="let employeeReport of employeeReports" >
                    <td>{{ employeeReport.employeeId }}</td>
                    <td>{{ employeeReport.payPeriod.startDate }} - {{ employeeReport.payPeriod.endDate }}</td>
                    <td>{{ employeeReport.amountPaid }}</td>
                  </tr>
                </tbody>
                <tbody *ngIf="employeeReports.length == 0">
                  <tr style="text-align: center">
                    <td colspan="3">No entry in table</td>
                  </tr>
                </tbody>
              </table>
        </div>
        </div>
    </div>
  </div>
